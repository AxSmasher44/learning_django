<h1>{{ note_data.title }}</h1>
<hr>
<p>{{ note_data.body }}</p>
<hr>
<br>
<br>
<em>Last Edited: {{note_data.pub_date}}</em>

<br><br><br><br>

<form action="{% url 'notes:edit' note_data.pk %}" method="GET">
    <input type="hidden" id="note_topic_id" name="note_topic_id" value="{{note_data.topic.id}}">
    <button type="submit">Edit</button>
</form>
<form action="{% url 'notes:view_all_notes' note_data.topic.slug %}" method="GET">
    <button type="submit">Back</button>
</form>
