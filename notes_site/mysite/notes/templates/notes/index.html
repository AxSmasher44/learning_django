<h1>All Sections</h1>


{% if all_topic_list %}
    <ul>
        {% for topic in all_topic_list %}
            <li><a href="{% url 'notes:view_all_notes' topic.slug %}">{{ topic.title }}</a></li>
        {% endfor %}
    </ul>    
{% endif %}
<br>
<br><br><br>

<form action="{% url 'notes:add_section' %}", method="POST">
    {% csrf_token %}
    <input type="text" name="section_name" placeholder="section name" required>
    <button type="submit" >Add Section</button>
</form>

<form action="{% url 'notes:delete' 'topic' %}" method="POST">
    {% csrf_token %}
    <select name="section_to_be_deleted" id="" required>
        <option value="none" selected disabled hidden> 
            Select an Option 
        </option> 
        {% for topic in all_topic_list %}
            <option value="{{topic.id}}">{{ topic.title }}</option>
        {% endfor %}
    </select>
    <button type="submit" >Delete Section</button>
</form>
