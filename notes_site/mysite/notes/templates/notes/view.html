<h1>Notes in {{ topic }}</h1>
{% if all_notes_list %}
    <ul>
        {% for note in all_notes_list %}

            <li><a href="{% url 'notes:note' note.pk %}">{{ note.title }}</a></li>
    
        {% endfor %}
    </ul>    
{% endif %}
<br><br><br><br>

<form action="{% url 'notes:index' %}" method="GET">
    <button type="submit">Back</button>
</form>
